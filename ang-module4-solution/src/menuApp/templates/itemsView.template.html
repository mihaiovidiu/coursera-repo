<ol class="breadcrumb">
    <li><a class="breadcrumb-item" ui-sref="home">Home</a></li>
    <li><a class="breadcrumb-item" ui-sref="categories">Categories</a></li>
    <li class="active">{{ctrl.categoryName}}</li>
</ol>
<div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
                <th>Item name</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in ctrl.items">
                <td>{{item.name}}</td>
                <td>{{item.description}}</td>
            </tr>        
        </tbody>
    </table>
</div>
