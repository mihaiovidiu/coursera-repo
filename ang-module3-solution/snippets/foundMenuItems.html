<div ng-if="dirCtrl.showLoading" class="text-center">
    <img id="img-loading" src='img/ajax-loader.gif'>
</div>
<table ng-if="dirCtrl.showTable" class="table">
    <thead>
        <tr>
            <th>Menu item name</th>
            <th>Short name</th>
            <th>Description</th>
            <th>Remove</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in dirCtrl.foundItems">
            <td>{{item.name}}</td>
            <td>{{item.short_name}}</td>
            <td>{{item.description}}</td>
            <td><button class="btn btn-danger" ng-click="dirCtrl.onRemove({itemIndex: $index});">Don't want this one!</button></td>            
        </tr>
    </tbody>
</table>
<div class="error" ng-if="dirCtrl.foundItems.length == 0 && !dirCtrl.showLoading">
    <p>Nothing found.</p>
</div>
